<html>
    <head>
        <title>to check the number of alphabets in string are even or odd</title>
    </head>
    <body>
        <script type="text/javascript">
        let name=prompt("what's your name");
        let len=Object.keys(name).length;
        if(len%2==0)
        {
            console.log(`the length is ${len}, and this is even string`);
        }
        else
        {
            console.log(`the length is ${len}, and this is odd string`);
        }
        
       

        </script>
    </body>
</html>
