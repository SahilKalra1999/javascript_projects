<html>
    <head>
        <title>While loop in javascript</title>
    </head>
    <body>
        <script type="text/javascript">
        //printing the first 
        var x=1;
        while(x<10)
        {
            document.write("<h2>"+(x)+"</h2>");
            x=x+2;
        }
        </script>
    </body>
</html>
