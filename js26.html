<html>
    <head>
        <title>Print the current page in js</title>
        <script type="text/javascript">
         function currentPage()
         {
             window.print();
         }
        </script>
    </head>
    <body>
        <h1>CLick on the button to print the current page</h1>
        <button onclick="currentPage()">Print the page</button>
    </body>
</html>
