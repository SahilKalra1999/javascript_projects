<html>
    <head>
        <title>Change image using mouseover and mouseout</title>
     <script type="text/javascript">
          
          function onHover()
          {
          document.getElementById("img1").src="images/youtube.png";
          }
          function onMouseOut()
          {
           document.getElementById("img1").src="images/chrome.jpg";
          }
   
     </script>
    </head>
    <body>
        <img  id="img1" onmouseover="onHover()" onmouseout="onMouseOut()" src="images/chrome.jpg" width="300"/>
    </body>
</html>
