<h2>Welcome to my Slide-Show Galary</h2>
<p>These are some sample of the images clicked by me:</p>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="pic1.png" style="width:100%">
      <div class="text">Bhakhra Dam Lake</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="pic2.png" style="width:100%">
      <div class="text">DCE</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="pic3.png" style="width:100%">
      <div class="text">Cafe</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="pic4.png" style="width:100%">
        <div class="text">Bhakhra Dam</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="pic5.png" style="width:100%">
        <div class="text">Handola</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="pic6.png" style="width:100%">
        <div class="text">Bhakhra Dam Lake</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<script src="js_imageslide.js">

</script>
