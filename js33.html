<html>
    <head>
        <title>JQuery Introduction</title>
    </head>
<body>
    <h2 id="heading1">Fade this text</h2><br>
    <button id="btn1" onclick="fn1()">Click Me</button>
</body>

    <script src="jquery.js"></script>
    <script>
        function fn1() {
            $("#heading1").fadeToggle(200);
        }
    </script>
</html>
