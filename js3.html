<html>
    <head>
        <title>Operators in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
         //performing addition
         var a=3; //right  to left
         var b=4;
         var c=6;
         var result=a+b+c;//result
         var result2=a+b+ "Hi" +b+c; //left to right
         var result3= a+ b*c;
         document.write("<h1>The result is: "+result+" </h1>");
         document.write("<h1>The result is: "+result3+" </h1>");
        </script>
    </body>
</html>
