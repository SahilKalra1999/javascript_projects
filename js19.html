<html>
    <head>
        <title>getElementById using class name</title>
        <script type="text/javascript">
         function fn1()
         {
             let para=document.getElementsByClassName("para");
             for(let x=0;x<para.length;x++)
             {
              para[x].style.color="red";
             }
         }
        </script>
    </head>
    <body>
        <p id="p1" class="para">This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p class="para">This is paragraph 3</p>  
        <p>This is paragraph 4</p>  
        <p class="para">This is paragraph 5</p>
        <button onclick="fn1()">Click Me</button>
    </body>

</html>
