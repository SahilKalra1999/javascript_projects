<html>
    <head>
        <title>Timing function in javascript</title>
        <script type="text/javascript">
        var second=0;
         function printMsg() {
             //document.getElementById("text1").innerHTML="5 second have been passed";
             document.getElementById("text1").innerHTML=second+"seconds";
             second++;
         }
         var ID=0;
         function start() {
           //  ID=window.setTimeout(printMsg,5000);
           ID= window.setInterval(printMsg,1000);
         }
         function stop() {
             //window.clearTimeout(ID);
             window.clearInterval(ID);
         }
        </script>
    </head>
    <body>
        <h2 id="text1">Some Random Text</h2><br><br>
        <button type="button" id="btn1" onclick="start()">Start</button>
        <button id="btn2" type="button" onclick="stop()">Stop</button>
    </body>
</html>
